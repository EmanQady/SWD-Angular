<main></main>
<div *ngIf="showForm" class="container">
  <div class="bar">
    <label style="font-weight: bold;">Project Charter</label>
    <button mat-raised-button class="closebtn" color="warn" (click)="onClose()">Close</button>
  </div>
  <br>
  <div class="formContainer">
    <form [formGroup]="firstForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="lbl">Project Title</label>
        <input #title type="text" class="form-control field" formControlName="title" required />
        <span *ngIf="
          !firstForm.get('title').valid && firstForm.get('title').touched" class="help-block">
          <span *ngIf="firstForm.get('title').errors['required']">This field is required!</span>
        </span>
      </div>

      <div class="form-group">
        <label>Project Start Date</label>
        <input #sDate type="date" class="form-control" formControlName="startDate" required />
        <span *ngIf="
          !firstForm.get('startDate').valid && firstForm.get('startDate').touched" class="help-block">
            <span *ngIf="firstForm.get('startDate').errors['required']">This field is required!</span>
        </span>
      </div>

      <div class="form-group">
        <label>Project End Date</label>
        <input #eDate type="date" class="form-control" formControlName="endDate" required />
        <span *ngIf="
          !firstForm.get('endDate').valid && firstForm.get('endDate').touched" class="help-block">
            <span *ngIf="firstForm.get('endDate').errors['required']">This field is required!</span>
        </span>
      </div>

      <div class="form-group">
        <label>Project Objectives</label>
        <input #obj type="text" class="form-control" formControlName="objectives" required />
        <span *ngIf="
          !firstForm.get('objectives').valid && firstForm.get('objectives').touched" class="help-block">
          <span *ngIf="firstForm.get('objectives').errors['required']">This field is required!</span>
        </span>
      </div>
      <div class="form-group">
        <label>Project Manager</label>
        <input #mngr type="text" class="form-control" formControlName="manager" required />
        <span *ngIf="
          !firstForm.get('manager').valid && firstForm.get('manager').touched" class="help-block">
          <span *ngIf="firstForm.get('manager').errors['required']">This field is required!</span>
        </span>
      </div>

      <div class="form-group">
        <label>Budget Information</label>
        <input #bud type="text" class="form-control" formControlName="budget" required />
        <span *ngIf="
          !firstForm.get('budget').valid && firstForm.get('budget').touched" class="help-block">
          <span *ngIf="firstForm.get('budget').errors['required']">This field is required!</span>
        </span>
      </div>

      <div class="form-group">
        <label>Project Scope Statements</label>
        <input #scope type="text" class="form-control" formControlName="scope" required />
        <span *ngIf="
          !firstForm.get('scope').valid && firstForm.get('scope').touched" class="help-block">
          <span *ngIf="firstForm.get('scope').errors['required']">This field is required!</span>
        </span>
      </div>

      <button mat-raised-button class="btn" color="primary" type="submit">Save</button>
      <button mat-raised-button class="btn" type="reset">Reset</button>

    </form>
  </div>
</div>
